apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: overleaf-netpol
  namespace: overleaf
  labels:
    app: overleaf
spec:
  podSelector:
    matchLabels:
      app: overleaf
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow MongoDB access (same namespace)
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    # Allow Redis access (same namespace)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow external HTTP/HTTPS for package downloads
    # This allows communication with external IPs (not just cluster namespaces)
    # Remove the 'except' clause if you want to allow access to other namespaces too
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              # Block access to cluster internal network (adjust if your cluster uses different CIDR)
              - 10.42.0.0/16
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
